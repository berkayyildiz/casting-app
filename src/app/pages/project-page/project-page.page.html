<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Projeler" default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Bella Maison</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img
          alt="Silhouette of mountains"
          src="https://istinyepark.com.tr/data-stores/bella-maison-logo.jpg"
        />
      </ion-thumbnail>
      <ion-label>
        <h1 class="font-bold">Bella Maison</h1>
        <h2>Reklam Filmi</h2>
        <h3>Sporcu Erkek</h3>

        <div class="flex pt-1 pb-1.5 items-center gap-3">
          <h4 class="flex items-center">
            <ion-icon class="mr-1" [name]="'calendar'"></ion-icon>14.10.2024
          </h4>
          <h4 class="flex items-center">
            <ion-icon class="mr-1" [name]="'time'"></ion-icon>Son 10 gün
          </h4>
        </div>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-button class="w-full" color="secondary" size="normal"
        >Audition Gönder</ion-button
      >
    </ion-item>
  </ion-list>
  <div class="py-2"></div>
  <ion-list>
    <!-- <ion-list-header> <ion-label>Proje Bilgileri</ion-label></ion-list-header> -->
    <ion-item-divider>
      <ion-label> Proje Bilgileri </ion-label>
    </ion-item-divider>
    <ion-item>
      <ion-label> Çekim Tarihi </ion-label>
      22 Ekim 2024 - 28 Ekim 2024
    </ion-item>
    <ion-item>
      <ion-label> Çekim Yeri / Süre </ion-label>
      İstanbul / 1 Gün
    </ion-item>
    <ion-item>
      <ion-label> Mecra </ion-label>
      Dijital (Full İnternet) 1 yıl
    </ion-item>
    <ion-item>
      <ion-label> Bütçe </ion-label>
      10.000₺
    </ion-item>
    <ion-item>
      <ion-label> Peşin Ödeme </ion-label>
      Aktif
    </ion-item>
    <ion-item>
      <ion-label> Rol Durumu </ion-label>
      Ana Cast
    </ion-item>
    <ion-item>
      <ion-label> Proje Sorumlusu </ion-label>
      Tuğba
    </ion-item>
  </ion-list>
</ion-content>
